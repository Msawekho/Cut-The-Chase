<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
    <link rel="stylesheet" href="Volunteer.css">
</head>
<body>
    <div class="container">
        <h1>Volunteer Registration</h1>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="experience">Volunteer Experience:</label>
            <textarea id="experience" name="experience"></textarea>

            <label for="file">Upload Your ID Document:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>

            <label for="file">Upload Your Qualification:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>

            <label for="file">Upload Your Matric:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>

            <button type="submit">Register</button>
            <div id="message"></div>
        </form>

        <a href="volunteer.html" class="button button-primary">Complete Profile</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
