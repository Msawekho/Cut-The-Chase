<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Professional</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Onboard a New Professional</h1>
    
    <div x-data="onboardForm">
        <form @submit.prevent="submitForm">
            <label for="name">Name:</label>
            <input type="text" id="name" x-model="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" x-model="email" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" x-model="phone"><br>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" x-model="skills"><br>

            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" x-model="experience"><br>

            <button type="submit">Onboard Professional</button>
        </form>
        <p x-text="message"></p>
    </div>
</body>
</html>
