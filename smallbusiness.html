<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Small Business</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <div class="container">
    <h1>Welcome to Our Small Business</h1>
    <p>We're glad to have you here! Please create your profile to get started.</p>
    <a href="business_profile.html" class="button">Create Your Profile</a>

<style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  height: 100vh;
  width: 100vw;
  background-color: #f4f4f4; 
  background-image: url('background.png')no-repeat center center fixed;
  display: flex;
  justify-content: center;
  align-items: center; 
}

.container {
  background-color: #fff; 
  border-radius: 20px; 
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
  padding: 40px; 
  text-align: left; 
  width: 90%; 
  max-width: 500px; 
}

h1 {
  font-size: 2rem; 
  color: #333;
  margin-bottom: 20px; 
}

p {
  font-size: 1rem; 
  color: #666; 
  margin-bottom: 30px; 
}

.button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 1rem;
  color: #fff; 
  background-color: #4CAF50; 
  border: none; 
  border-radius: 5px; 
  text-decoration: none; 
  cursor: pointer; 
  transition: background-color 0.3s; 
}

.button:hover {
  background-color: #45a049; 
}
