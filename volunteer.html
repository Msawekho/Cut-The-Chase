<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Landing Page</title>
</head>
<body>
  <div class="container">
    
    <div class="header">
      <h1>Volunteer</h1>
    </div>

    <div class="section" style="background-color: #e9e5f7;">
      <h2>Welcome</h2>
      <p>We need to know more about you. Please complete your profile.</p>
      <a href="Volunteer_profile.html" class="button button-primary">Complete Profile</a>
    </div>

   
</body>
</html>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    padding: 20px;
  }

  /* Container for page content */
  .container {
    /* background-color: #fff; */
    background-color: #c43636;
    border-radius: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 800px;
    max-width: 800px;
  }

  /* Header styling */
  .header {
    background-color: #e0e0ff;
    padding: 15px;
    display: flex;
    align-items: center;
  }

  .header h1 {
    font-size: 1.2rem;
    color: #333;
    flex-grow: 1;
    text-align: center;
  }

  /* Ensure menu icon stays left and user icon right */
  .menu-icon {
    margin-right: auto;
  }

  .user-icon {
    margin-left: auto;
  }

  .icon {
    font-size: 1.5rem;
    color: #666;
    cursor: pointer;
  }

  /* Main content styling */
  .section {
    padding: 20px;
    border-bottom: 1px solid #e0e0e0;
  }

  .section:last-child {
    border-bottom: none;
  }

  .section h2 {
    font-size: 1.1rem;
    color: #333;
    margin-bottom: 10px;
  }

  .section p {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 15px;
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 0.9rem;
    color: #fff;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
    margin-right: 10px;
  }

  .button-primary {
    background-color: #6f5baa;
  }

  .button-secondary {
    background-color: #3a6c4d;
  }

  .button-donate {
    background-color: #3a6c4d;
  }

  /* Responsive for large screens */
  @media (min-width: 768px) {
    .container {
      max-width: 500px;
    }

    .header h1 {
      font-size: 1.5rem;
      text-align: center;
    }
  }
</style>
